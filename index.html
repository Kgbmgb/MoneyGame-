<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин игр</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхний навбар -->
    <header class="navbar">
        <div class="logo">GameStore</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Категории</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <button class="login-btn">Вход</button>
    </header>

    <!-- Слайдер -->
    <section class="slider">
        <div class="slide">
            <img src="game1.jpg" alt="Игра 1">
            <div class="slide-text">
                <h2>Популярная игра 1</h2>
                <p>Краткое описание игры</p>
                <button>Подробнее</button>
            </div>
        </div>
        <!-- Добавьте больше слайдов -->
    </section>

    <!-- Категории -->
    <section class="categories">
        <h2>Категории</h2>
        <div class="category-grid">
            <div class="card">
                <img src="game2.jpg" alt="Игра 2">
                <h3>Название игры</h3>
                <p>Описание игры</p>
                <button onclick="window.location.href='https://seller-link.com'">Купить</button>
            </div>
            <!-- Добавьте больше карточек -->
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>© 2025 GameStore. Все права защищены.</p>
    </footer>
</body>
</html>
